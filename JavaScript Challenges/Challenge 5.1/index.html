<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Challenge 5.1</title>
</head>

<body>

  <form action="" class="form">
    <label for="full-name">Full Name:</label><br>
    <input type="text" id="full-name" name="full-name" class="full-name" required><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" class="email-address" required><br>
    <span id="email-error" style="color: red;"></span><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" class="password" required><br>

    <label for="confirm-password">Confirm Password:</label><br>
    <input type="password" id="confirm-password" name="confirm-password" class="confirm-password" required><br>
    <span id="password-error" style="color: red;"></span><br>

    <input type="submit" value="Submit" class="submit"><br><br><br>
  </form>

</body>
<script src="script.js"></script>

</html>
